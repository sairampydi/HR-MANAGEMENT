<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>signup</h1>
    <form action="" method="post">
       {% csrf_token %}
       {% with emp=0 %}
       {% for i in employee_id %}
         {% with emp=emp|add:i %}
           <input type="text" name="" value="{{ emp }}" id="">
         {% endwith %}
       {% endfor %}
     {% endwith %}
     {{ form }}
        <input type="submit" name="" value="SignUp" id="">
    </form>
</body>
</html>
